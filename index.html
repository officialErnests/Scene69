<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best of All Possible Snowdrifts</title>
    <link rel="stylesheet" href="style.css">
    <!-- llogo -->
    <link rel="shortcut icon" href="xcf/logo.png" type="image/x-icon">
    <!-- fonts import :DD -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- z 50 -->
    <h1 class="TEMP">CLICK HERE TO START (later will be more detailed)</h1>
    <!-- z 40 -->
    <div class="tranistion" id="tranistion"></div>
    <!-- z 20 -->
    <div class="backpack backpack--closed" id="backpack">
        <img src="xcf/prototype1_backpack_closed.png" alt="backpack" id="backpack_img">
        <div class="backpack__slots" id="backpack_slot_holder">
            <input type="image" src="xcf/prototype1_invSlot.png" alt="inv_slot" hidden class="inv_slot">
            <input type="image" src="xcf/prototype1_invSlot.png" alt="inv_slot" hidden class="inv_slot">
            <input type="image" src="xcf/prototype1_invSlot.png" alt="inv_slot" hidden class="inv_slot">
            <input type="image" src="xcf/prototype1_invSlot.png" alt="inv_slot" hidden class="inv_slot">
            <input type="image" src="xcf/prototype1_invSlot.png" alt="inv_slot" hidden class="inv_slot">
            <input type="image" src="xcf/prototype1_invSlot.png" alt="inv_slot" hidden class="inv_slot">
        </div>
    </div>
    <!-- z 18 -->
    <div class="hand">
        <input type="image" src="xcf/prototype1_invSlot.png" alt="inv_slot">
    </div>
    <!-- z 15 -->
    <div class="diologue diologue--closed" id="diologue">
        <span>
            <img src="xcf/diologue_test.png" alt="some random">
            <h1>Name of speaker</h1>
        </span>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic voluptas dolorum, laudantium minima sapiente eveniet animi culpa sint ad pariatur aliquam ipsam cum ut eos fuga maxime aperiam vel tempore.
        </p>
    </div>
    <!-- z 10 -->
    <div class="place place--closed" id="place">
        <h1></h1>
        <p></p>
    </div>
    <!-- z 5 -->
    <canvas class="snowstorm" width="640" height="320" id="snowstorm"></canvas>
    <!-- z -5 -->
    <div class="mainScene">
        <img src="xcf/V1_Town_shop_view.png" alt="Shop view" class="mainScene--img" id="mainScene">
        <div class="mainScene__center">
            <div class="mainScene__center__center">
                <img src="xcf/prototype1_outside_shop_interact.png" alt="Shop view" class="mainScene__center__center--interactable mainScene__center__center--doorOutside">
                <img src="xcf/prototype1_outside_tower_interact.png" alt="Ladder" class="mainScene__center__center--interactable mainScene__center__center--ladderOutside">
                <img src="xcf/prototype1_outside_snowmobile_interact.png" alt="snow mobile" class="mainScene__center__center--interactable mainScene__center__center--snowMobile">
                <img src="xcf/prototype1_outside_guide_interact.png" alt="guid" class="mainScene__center__center--interactable mainScene__center__center--guid_outside">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
